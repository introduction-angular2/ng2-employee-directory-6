<table class="table table-striped table-bordered">
  <thead  >
    <tr >
      <th >#</th>
      <th >Employee Name</th>
      <th >Title</th>
      <th >Phone</th>
      <th >City</th>
      <th >State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#employee of employeeContacts"  >
      <td ><span class="badge" >{{employee.id}}</span></td>
      <td >{{employee.name}}</td>
      <td >{{employee.title}}</td>
      <td >{{employee.phone}}</td>
      <td >{{employee.city}}</td>
      <td >{{employee.state}}</td>
    </tr>
  </tbody>
</table>
